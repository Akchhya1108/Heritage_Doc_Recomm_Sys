name: Run Tests

# When to run this workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python Code
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Step 4: Run tests
      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=src --cov-report=term-missing
          else
            echo "No tests directory found, skipping tests"
          fi

      # Step 5: Check code can be imported
      - name: Check imports
        run: |
          python -c "import sys; sys.path.append('src'); print('âœ… Code structure OK')"

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install linting tools
        run: |
          pip install flake8

      - name: Run linter (warnings only)
        run: |
          # Only warn, don't fail the build
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
